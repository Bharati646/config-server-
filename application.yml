eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8763/eureka/
  instance:
    hostname: localhost
    
  microservice:
   order-service:
    endpoints:
      endpoint:
          uri: http://localhost:8181/order
      
  payment-service:
    endpoints:
      endpoint:
  uri: http://localhost:8282/payment 
